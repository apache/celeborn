suite: Test Celeborn configmap

templates:
  - configmap.yaml

release:
  name: celeborn

tests:
  - it: Should create configmap
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: ConfigMap
          name: celeborn-conf

  - it: Should have correct data fields
    asserts:
      - exists:
          path: data["celeborn-defaults.conf"]
      - exists:
          path: data["celeborn-env.sh"]
      - exists:
          path: data["log4j2.xml"]
