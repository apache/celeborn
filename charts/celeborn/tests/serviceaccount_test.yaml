suite: Test Celeborn service account

templates:
  - serviceaccount.yaml

release:
  name: celeborn
  namespace: celeborn

tests:
  - it: Should not create service account if `serviceAccount.create` is false
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create service account if `serviceAccount.create` is true
    set:
      serviceAccount:
        create: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: ServiceAccount
          name: celeborn
          namespace: celeborn

  - it: Should create service account with the specified name if `serviceAccount.name` is specified
    set:
      serviceAccount:
        create: true
        name: test-service-account
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: ServiceAccount
          name: test-service-account
          namespace: celeborn

  - it: Should create service account with the specified annotations
    set:
      serviceAccount:
        create: true
        name: test-service-account
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::000000:role/Foo
    asserts:
      - equal:
          path: metadata.annotations
          value:
            eks.amazonaws.com/role-arn: arn:aws:iam::000000:role/Foo
        template: serviceaccount.yaml