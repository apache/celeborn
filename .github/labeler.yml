# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

"kind:build":
  - changed-files:
    - any-glob-to-any-file: [
      '.rat-excludes',
      '.scalafmt.conf',
      '**/*pom.xml',
      '.mvn/**/*',
      'build/**/*',
      'dev/**/*',
      'docker/**/*',
      'project/**/*',
      'requirements.txt',
      'version.sbt',
    ]

"kind:deploy":
  - changed-files:
    - all-globs-to-any-file: [
      'bin/**/*',
      'sbin/**/*',
      'assets/grafana/*',
      'charts/**/*',
    ]
    
"kind:documentation":
  - changed-files:
    - any-glob-to-any-file: [
      '*.md',
      'conf/**/*',
      'docs/**/*',
      'mkdocs.yml',
      'assets/diagram/*',
    ]

"kind:infra":
  - changed-files:
    - any-glob-to-any-file: [
      '.asf.yaml',
      '.gitattributes',
      '.github/**/*',
      '.gitignore',
      'LICENSE',
      'LICENSE-binary',
      'NOTICE',
      'NOTICE-binary',
      'codecov.yml',
      'licenses-binary'
    ]

